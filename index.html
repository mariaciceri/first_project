<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Home</title>
</head>
<body>
    <header id="cover-home">
        <h1>Header</h1>
        <nav id="navbar">
            <a href="advice.html">Advice</a>
            <a href="#open-help-window">Get Help</a>
        </nav>
    </header>

    <section id="open-help-window">
        <div id="help-window">
            <form action="#success-message" method="GET">
                <a href="#"><i class="fa-regular fa-circle-xmark"></i></a>
                <br>
                <label for="full-name">Full Name</label>
                <br>
                <input type="text" name="full_name" id="full-name" required>
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email_address" id="email" required>
                <br>
                <label for="question">Write your question here</label>
                <br>
                <textarea name="question" id="question" cols="30" rows="10"></textarea>
                <br>
                <input type="submit" value="Send">
            </form>
        </div>
    </section>
    <!-- success message -->
    <div id="success-message">
        <div id="got-message">
            <a href="#"><i class="fa-regular fa-circle-xmark"></i></a>
            <br>
            <p>We got your question!</p>
            <a href="#open-help-window"><i class="fa-solid fa-circle-arrow-left"></i> Back</a>
        </div>
    </div>
    <main>

        <!-- presentation section -->
        <section>
            <h2>Climbing History</h2>

        </section>
        <section id="about">
            <div id="about-us">
                <h2>About Us</h2>
                <img src="assets/images/us.webp" alt="Alpinists posing for a picture in the snow">

                    trying to find a text here
                </p>
            </div>
        </section>
    </main>

    <footer>footer</footer>

</body>
</html>
